<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Winner</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    html,body{height: 100%;width: 100%;}
    body{display: flex; justify-content: center;align-items: center;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;background-color: rgb(109, 109, 109);}
    #main{
      background-color: red;
       width: 50%;height: 80%;border-radius: 2rem;padding: 4rem;display: flex; justify-content: space-evenly;align-items: center;flex-direction: column;
    }
    h1{
      font-size: 2.3rem;
    }
    .box{
      height: auto;width: auto; padding: 1rem;border-radius: 1rem;background-color: aqua;
    }
    button{
      padding: 1rem;border-radius: 1rem;border: none;
    }
    button:active{
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="main" >
        <h1>IPL 2026 Winner</h1>
        <div class="team-name box"></div>
        <div class="full-name box"></div>
        <div class="captain box"></div>
        <div class="trophies box"></div>
        <button>Change</button>
      </div>
</body>
<script>
  const iplTeams = [

    primary_color: "#FFF100",

  },
  {

  },
  {

  },
  {

  },
  {

  },

];

const btn = document.querySelector("button")
const team_name = document.querySelector(".team-name")
const team_full_name = document.querySelector(".full-name")
const captain = document.querySelector(".captain")
const trophies = document.querySelector(".trophies")
const box = document.querySelectorAll(".box")
const main = document.getElementById("main")

btn.addEventListener("click" , ()=>{
  let team = iplTeams[Math.floor(Math.random() * (iplTeams.length-1))]
  team_name.textContent = team.team_name
  team_full_name.textContent = team.team_full_name
  captain.textContent = team.team_captain
  trophies.textContent = team.trophies
  main.style.backgroundColor = team.secondary_color
  box.forEach( (i)=>{
      i.style.backgroundColor = team.primary_color
  })
  // box.style.backgroundColor = team.primary_color

})
</script>
</html>
