<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>

  <body>
    <main>
      <h1>Simple Calculator</h1>
      <div class="container">
        <input type="text" />

        <div class="operations">
          <button class="btn-0" value="zero">0</button>
          <button class="btn-1" value="one">1</button>
          <button class="btn-2" value="two">2</button>
          <button class="btn-3" value="three">3</button>
          <button class="btn-4" value="four">4</button>
          <button class="btn-5" value="five">5</button>
          <button class="btn-6" value="six">6</button>
          <button class="btn-7" value="seven">7</button>
          <button class="btn-8" value="eight">8</button>
          <button class="btn-9" value="nine">9</button>
          <button class="btn-00" value="dbzero">00</button>
          <button class="btn-plus" value="plus">+</button>
          <button class="btn--" value="minus"><i class="ri-subtract-fill"></i></button>
          <button class="btn-mply" value="multiply">x</button>
          <button class="btn-div" value="divide"><i class="ri-divide-line"></i></button>
          <button class="btn-cent" value="cent">%</button>
          <button class="btn-eq" value="equal"><i class="ri-equal-line"></i></button>
          <button class="btn-c" value="clear">C</button>
          <button class="btn-ac" value="all-clear">AC</button>
          <button class="btn-sqrt" value="sqrt"><i class="ri-square-root"></i></button>
          <button class="btn-dot" value="dot">.</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
