<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color selector</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        html , body {height: 100%; width: 100%;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}
        .canvas{
            text-align: center;
        }
        .button{
            height: 200px;width: 200px;display: inline-block;
            border-radius: 30px;box-shadow: 4px 4px black;cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <h1>Background Color Switcher</h1>
        <span class="button" id="grey" style="background-color: gray;"></span>
        <span class="button" id="crimson" style="background-color: crimson;"></span>
        <span class="button" id="pink" style="background-color: plum;"></span>
        <span class="button" id="purple"  style="background-color: mediumpurple;"></span>
        <h3>Try selecting any button and witness the magic .</h3>
    </div>
</body>
<script src="script1.js"></script>
</html>
