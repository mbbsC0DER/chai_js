<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUmber guesser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <main>
      <div id="container">
        <h2>Make a guess...</h2>
        <form>
          <input type="text" name="" id="num" /> <br>
          <button>Submit</button>
        </form>
          <p>Guesses remaining : <span id="rem-num">10</span></p>
    </div>
    <section id="guess-made" class="rem-guess">
        <p>Guesses made :</p>
        <div class="previous">
          <!-- <div class="prev-item"></div> -->
        </div>
      </section>
      <section id="congo" class="congo">
        
      </section>
    </main>
  </body>
  <script src="script4.js"></script>
</html>
