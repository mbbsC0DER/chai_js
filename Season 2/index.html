<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM learning</title>
</head>
<body style="background-color: black;color: aliceblue;">
        <div class="parent">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">SUnday</div>
        </div>
</body>
<script>
    let main_box = document.querySelector(".parent")
    console.log(main_box) //returns class
    console.log(main_box.children) // return HTMLcollection
    console.log(main_box.children[3].textContent)//Sunday
    console.log(main_box.children.length) // 4
    for (let i = 0; i < main_box.children.length; i++) {
        console.log(main_box.children[i].innerText)
        main_box.children[i].style.fontStyle = "italic"
    } // MOnday to SUnday
    console.log(main_box.firstElementChild) // monday ka div
    console.log(main_box.lastElementChild) // sunday ka div

    let inner_box = document.querySelector(".day")
    console.log(inner_box) //  monday ka div
    console.log(inner_box.parentElement) //parent ka div de dega
    console.log(inner_box.nextElementSibling) // Tuesday ka div

    console.log("NODES : " , main_box.childNodes) //nodes ki list dega joh ki enter press se lekar tags sabko include karegi 

    //to create an element from dom
    let new_eli = document.createElement("h1")
    console.log(new_eli) // h1 tag
    new_eli.className =  Math.round(Math.random() * 10 + 1 )                
    new_eli.innerText = "Pratham"                            
    new_eli.innerText = "age : "   //Pratham ko overwrite kardia 
    console.log(new_eli)                                   
    let text_node = document.createTextNode("bello ..")
    new_eli.appendChild(text_node)
    document.body.appendChild(new_eli) //ELEMENT GOT ADDED
</script>                                                                           
</html>
