  <script>
    // const body = document.body
    // body.addEventListener( "mousemove" , (e)=>{
    //     body.style.setProperty("--sizex" , e.clientX + "px")
    //     body.style.setProperty("--sizey" , e.clientY + "px")
    // })

    const alphabets =
      "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm".split("");
    const inner = document.querySelector(".inner");
    let content = inner.innerText.split("");
    inner.addEventListener("mouseenter", (e) => {
      let revealIdx = 0;
      let current = [...content];
      let intervalId = setInterval(() => {
        let obj = content.map((i, idx) => {
          if (idx < revealIdx) return i;
          return alphabets[Math.floor(Math.random() * alphabets.length)];
        });
        revealIdx += 0.1;
        inner.innerText = obj.join("");

        if (revealIdx >= content.length) {
          inner.innerText = content.join("");
          clearInterval(intervalId);
        }
      }, 100);
    });
  </script>
