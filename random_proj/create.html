<html lang="en">
  <head>
    <meta charset="UTF-8" />

      * {

      body {

      main button {
        padding: 10px 20px;

        font-size: 1rem;

      button:active {
        transform: scale(0.95);

  <script>
    const main = document.querySelector("main");
    // const btn = document.querySelector("button");

    function random_color() {
      let hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    const fonts = [
  "Ubuntu Mono",        // Ubuntu's default
  "DejaVu Sans Mono",   // Very common across distros
  "Liberation Mono",    // Fedora / RedHat favorite
  "Noto Sans Mono",     // Googleâ€™s universal font family
  "JetBrains Mono",     // Popular dev font (needs install)
  "Fira Code",          // Ligature-friendly, user-installed usually
  "Source Code Pro",    // Adobe open source, often installed
  "Hack",               // Nerds love it
  "Inconsolata",        // Readable, clean monospace
  "Monospace"           // Generic fallback
];
    let quote_arr = new Array ;
    function get_random_quote(){
        return fetch("https://api.freeapi.app/api/v1/public/quotes/quote/random")
        .then( (result) => {
            return result.json()
        })
        .then( (data)=>{
            return data.data.content
        } )
    }  
    let promises = new Array

    for (let i = 0 ; i < 20 ; i++){
        promises.push(get_random_quote())
    }
    Promise.all(promises)
    .then( (resolve) =>{
        quote_arr = resolve
        for (let i = 0 ; i < quote_arr.length ; i++)
        {let x = Math.floor(Math.random() * 90);
        let y = Math.floor(Math.random() * 90);
        const para = document.createElement("p")
        
        para.textContent = quote_arr[i]
        para.style.position = "absolute"
        para.style.top = y + "%";
        para.style.left = x + "%";
        para.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)]
        para.style.color = random_color()
        para.style.scale = Math.floor(Math.random() * 2 + 1)
        // para.style.whiteSpace = nowrap;

        main.appendChild(para)
        console.log (para)}
    })
    .catch( (error) =>{
        console.warn("API ERROR" , error)
    })
        
  </script>
