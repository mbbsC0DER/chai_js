<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background-color: black;
        position: relative;
        overflow: hidden;
      }
      main button {
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 700;
        z-index: 2;
      }
      button:active {
        transform: scale(0.95);
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <main>
      <button>ADD</button>
    </main>
  </body>
  <script>
    const main = document.querySelector("main");
    const btn = document.querySelector("button");

    function random_color() {
      let hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    btn.addEventListener("click", () => {
      let x = Math.floor(Math.random() * 100);
      let y = Math.floor(Math.random() * 100);
      const div = document.createElement("div");
      div.style.height = "70px";
      div.style.width = "70px";
      div.style.backgroundColor = random_color();
      div.style.position = "absolute";
      div.style.top = y + "%";
      div.style.left = x + "%";
      div.style.rotate = y + "deg";

      main.appendChild(div);
    });

    let quote_arr = new Array ;
      fetch("https://api.freeapi.app/api/v1/public/quotes/quote/random")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          const quotes = data.data;
          console.log (quotes)
        //   const rand_index = Math.floor(Math.random() * quotes.length);

          for (let i = 0 ; i < 10 ; i++){
            quote_arr.push(quotes.content)
          }
            // quotes[rand_index].content;
        })
        .catch((error) => console.log("there is an api error , ", error));
    console.log(quote_arr)
  </script>
</html>
