<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: black;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      @property --rotate {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }
      :root{
        --light : #99f251 ;
        --dark : #99f251 ;

      }
      @keyframes borderAnimation {
        from {
          --rotate: 0deg;
        }
        to {
          --rotate: 360deg;
        }
      }
      main {
        height: 100%;
        width: 100%;
        /* overflow: hidden; */
      }
      main nav {
        max-height: 500px;
        padding: 6px 60px;
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        anchor-name: --my-anchor;
      }
      main nav a {
        color: rgb(229, 222, 222);
        font-size: 1.2rem;
        font-weight: 600;
        text-decoration: none;
        z-index: 10;
        border-radius: 10px;
        padding: 10px 1rem;
    }
    main nav .nav-item:hover{
          anchor-name: --my-anchor;
      }
    .anchor{
        background-color: rgba(112, 111, 111, 0.522) ;
        position: absolute ;
        right: anchor(right);
        left: anchor(left);
        top: anchor(top);
        bottom: anchor(bottom);
        border-radius: 20px ;
        mix-blend-mode: difference;
        position-anchor: --my-anchor;
        transition: all 0.4s ease;
      }
      

      .container {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        padding: 2rem 5rem;
        flex-wrap: wrap;
      }
      .box {
        max-width: 260px;
        max-height: 65%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        gap: 0.8rem;
        color: whitesmoke;
        /* padding-inline: 8px; */
        padding: 24px 16px;
        text-align: center;
        border-radius: 20px;
        cursor: pointer;
        text-shadow: 0px 0px 0px transparent;

        /* border animation */
        box-shadow: 0px 0px 0px #bcfa7e;
        border: 0px solid rgba(255, 255, 255, 0);
        background: linear-gradient(black) padding-box,
        conic-gradient(from var(--rotate), black, var(--light), black) border-box;
        animation: borderAnimation 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-play-state: paused;
        transition: all 0.2s linear;
      }
      .box:hover {
        animation-play-state: running;
        border-width: 4px;
        /* box-shadow: 0px 0px 50px #bcfa7e;
        text-shadow: 0px 0px 10px #bcfa7e;
        color: #bcfa7e; */
      }
      .container img {
        width: 100%;
        object-fit: cover;
        object-position: center;
        border-radius: 16px;
        user-select: none;
      }
      .container p {
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <main>
      <nav>
        <a href="#" class="nav-item">Explore</a>
        <a href="#" class="nav-item">Characters</a>
        <a href="#" class="nav-item">Stories</a>
        <a href="#" class="nav-item">Collections</a>
        <a href="#" class="nav-item">Support</a>
        <div class="anchor"></div>
      </nav>
      <div class="container">
      </div>
    </main>
  </body>
  <script>
  const characters = [
  {
    name: "Emerald Whisper",
    description: "A silent guardian of forests, calm but fiercely protective.",
    color: {
      light: "#7FFFD4",
      dark: "#008B8B"
    },
    img: "./emerald.png"
  },
  {
    name: "Crimson Blaze",
    description: "Burning with passion and energy, always chasing greatness.",
    color: {
      light: "#FF6F61",
      dark: "#8B0000"
    },
    img: "./crimson.png"
  },
  {
    name: "Violet Mirage",
    description: "Mysterious and imaginative, always lurking between dreams.",
    color: {
      light: "#D8B4F8",
      dark: "#4B0082"
    },
    img: "./violet.png"
  },
  {
    name: "Solar Beam",
    description: "A radiant spirit who brings light into the darkest places.",
    color: {
      light: "#FFE87C",
      dark: "#B8860B"
    },
    img: "./solar.png"
  },
  {
    name: "Frostbite",
    description: "Cold and calculating, but with a heart that melts for friends.",
    color: {
      light: "#AFEEEE",
      dark: "#4682B4"
    },
    img: "./frost.png"
  },
  {
    name: "Neon Pulse",
    description: "A futuristic mind who never stops innovating and glowing.",
    color: {
      light: "#39FF14",
      dark: "#006400"
    },
    img: "./neon.png"
  },
  {
    name: "Peach Aura",
    description: "Soft, warm, and always bringing comfort to anxious souls.",
    color: {
      light: "#FFDAB9",
      dark: "#CD853F"
    },
    img: "./peach.png"
  },
  {
    name: "Azure Drift",
    description: "Free as the ocean wind, always seeking new horizons.",
    color: {
      light: "#87CEFA",
      dark: "#1E3A8A"
    },
    img: "./azure.png"
  }
];


    const container = document.querySelector(".container")
    characters.forEach ( (i) =>{
        const div = document.createElement("div")
        div.classList.add("box")

        
        div.addEventListener( "mouseenter" , ()=>{
            div.style.boxShadow =  `0px 0px 50px ${i.color.dark}`
            div.style.textShadow = `0px 0px 15px ${i.color.dark}`
            div.style.color = `${i.color.light}`
            div.style.setProperty("--light" , i.color.light)
            div.style.setProperty("--dark" , i.color.dark)
            div.style.animationPlayState = "running";
        })
        div.addEventListener( "mouseleave" , ()=>{
            div.style.textShadow = `0px 0px 0px ${i.color.dark}`
            div.style.boxShadow = `0px 0px 0px ${i.color.dark}`
            div.style.color = "whitesmoke";
            div.style.animationPlayState = "paused";
        })

        div.innerHTML = `<img
            src="${i.img}"
          />
          <h2>${i.name}</h2>
          <p>${i.description}</p>`

        container.appendChild(div)
    })

  </script>
</html>
