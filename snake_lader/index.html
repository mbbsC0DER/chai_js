<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaconda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="scores">
            <div class="info">
                <h3>High Score : </h3>
                <span id="high-score">0</span>
            </div>
            <div class="info">
                <h3>Current Score : </h3>
                <span id="current-score">0</span>
            </div>
            <div class="info">
                <h3>TIME : </h3>
                <span id="time">00:00</span>
            </div>
        </section>
        <section id="arena">
            
        </section>
        <div class="modal">
            <div class="start-game">
                <h2>ANACONDA</h2>
                <button class="btn btn-start">Start Anaconda</button>
            </div>
            <div class="restart-game">
                <h2>GAME OVER !</h2>
                <button class="btn btn-re">Restart Anaconda</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
